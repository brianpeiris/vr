<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Teleporter App</title>
    <meta name="description" content="Teleporter for public spaces in AltspaceVR">
	<script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v0.2.1/dist/aframe-altspace-component.min.js"></script>
	<script src="https://npmcdn.com/aframe-draw-component@1.4.0/dist/aframe-draw-component.js"></script>
	<script src="https://npmcdn.com/aframe-textwrap-component@1.0.1/dist/aframe-textwrap-component.js"></script>
	</head>
  <body>
    <a-scene altspace>
	    
	<a-assets>
      <img id="bttn_prev" src="img/ui/icon-leftarrow.png">
      <img id="bttn_next" src="img/ui/icon-rightarrow.png">
      <img id="bttn_go" src="img/ui/icon-go.png">
    </a-assets>
	
		<a-sky id="sky" radius="1.3" position="0 -1 0"src="img/DiscGolf_360_sm.jpg"></a-sky> <!--add a radius property... was at 1.8-->


		<a-image id="prev" src="#bttn_prev" width="1" height="1" position="-.5 -.5 -1" scale=".2 .2 .2"></a-image>
		<a-image id="go" src="#bttn_go" width="3" height="3" position="0 -.5 -1" scale=".2 .2 .2"></a-image>
		<a-image id="next" src="#bttn_next" width="1" height="1" position=".5 -.5 -1" scale=".2 .2 .2"></a-image>


		<!--<a-image id="" src="#bttn_prev" width="1" height="1" position="-.5 -2 -1" scale=".2 .2 .2"></a-image>
		<a-image id="" src="#bttn_go" width="3" height="3" position="0 -2 -1" scale=".2 .2 .2"></a-image>
		<a-image id="" src="#bttn_next" width="1" height="1" position=".5 -2 -1" scale=".2 .2 .2"></a-image>-->
		

	

	    <a-entity camera look-controls>
	      <a-cursor color="#37F0F7"></a-cursor>
	    </a-entity>

    </a-scene>

    <a id="linky" href="altspace://account.altvr.com/api/spaces/disc-golf">go</a>


<script>
var images = [
	'img/DiscGolf_360_sm.jpg',
	'img/Exhibition_01_360_sm.jpg',
	'img/JungleMaze_360_sm.jpg',
	'img/Tavern_360_sm.jpg'
];

var links = [
	'altspace://account.altvr.com/api/spaces/disc-golf',
	'altspace://account.altvr.com/api/spaces/the-welcome-space',
	'altspace://account.altvr.com/api/spaces/jungle-maze',
	'altspace://account.altvr.com/api/spaces/dungeons-and-dragons-tavern'
];

var index = 0;
next.addEventListener('click', function () {
  index = (index + 1) % images.length % links.length;
  sky.setAttribute('src', images[index]) & linky.setAttribute('href', links[index]) ;
})

prev.addEventListener('click', function () {
  index = (index - 1) % images.length % links.length;
  sky.setAttribute('src', images[index]) & linky.setAttribute('href', links[index]) ;
})


go.addEventListener('click', function () {
	document.getElementById('linky').click();
})


</script>

  </body>
</html>
